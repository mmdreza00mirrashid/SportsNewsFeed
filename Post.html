<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">

        <a class="navbar-brand" href="#">$p0rt News</a>

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"

            </button>

            <!-- Search icon -->
            <form class="form-inline ml-3">

                    <i class="fas fa-search"></i>
                </button>
            </form>
            
            <!-- Date/time -->
            <div class="ml-3 text-light">
              <span id="currentDateTime"></span>
              <i class="fas fa-calendar-alt"></i>
          </div>
        </div>

        

        <!-- Right side content: collapsible items -->
        <div class="collapse navbar-collapse" id="navbarSupportedContent">

        </div>

    <div class="container mt-4">
        <h2 class="mb-4">Create or Edit Post</h2>
        
        <!-- Container for the upload area -->
        <div class="card p-3 text-center">
          
          
          <!-- Form for post title and content -->
          <form id="postForm">
                <h5 class="card-title">Upload an Image</h5>
                <div class="custom-file">
                    <input type="file" class="custom-file-input" id="imageUploadInput" accept="image/*" onchange="handleImageUpload(this)" required>
                    <label class="custom-file-label" for="imageUploadInput">Choose file</label>
                </div>
            <div id="imagePreview" class="mt-3"></div>
            <div class="form-group">
              <label for="postTitle">Title</label>
              <input type="text" class="form-control" id="postTitle" placeholder="Enter title" required>
            </div>
            <!-- Category dropdown -->
            <div class="form-group">
                <label for="postCategory">Category</label>
                <select class="form-control" id="postCategory" required>
                  <!-- Options will be dynamically added here -->
                </select>
              </div>
            <div class="form-group">
                <label for="postExplanation">Brief Explanation</label>
                <textarea class="form-control" id="postExplanation" rows="2" placeholder="Write a brief explanation" required></textarea>
              </div>
            <div class="form-group">
              <label for="postContent">Content</label>
              <textarea class="form-control form-control-expand" id="postContent" rows="4" placeholder="Write the new's content" oninput="autoExpand(this)" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary"><i class="fas fa-save"></i> Save Post</button>
          </form>
        </div>
      </div>
      
    
    <!-- Footer -->
    <footer class="bg-dark text-white text-center text-lg-start mt-5">
      <div class="container-fluid p-4">

              </div>

              <div class="col-lg-3 col-md-6 mb-4 mb-md-0">
                  <h5 class="text-uppercase">Quick Access</h5>
                  <ul class="list-unstyled mb-0">
                      <li>

              <!--Grid column-->

                      </li>
                  </ul>
              </div>
              <!--Grid column-->
              
              
            <!--Grid column-->


          </div>
          <div class="col-lg-12 col-md-6 mb-4 mb-md-0">
            <h5 class="text-uppercase">Follow Us</h5>
            <a href="https://telegram.me/Team_MMDs" class="text-white me-4">
                <i class="fab fa-telegram"></i>
            </a>
            <a href="https://wa.me/Team_MMDs" class="text-white me-4">
                <i class="fab fa-whatsapp"></i>
            </a>

          <a href="https://facebook.com/Team_MMDs" class="text-white me-4">

        </div>

</footer>
